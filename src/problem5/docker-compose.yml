services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crud-api-server
    ports:
      - "3031:3031"
    environment:
      - NODE_ENV=production
      - PORT=3031
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/database.sqlite
      - CORS_ORIGIN=*
    volumes:
      # Persist database data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3031/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s